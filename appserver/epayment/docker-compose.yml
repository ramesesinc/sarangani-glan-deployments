version: "3"

services:

  epayment-server:
    container_name: epayment-server
    image: "ramesesinc/enterprise-common-server:2.5.01.01"
    restart: always
    logging: 
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    environment:
      TZ: "Asia/Manila"
    env_file:
      - ./env.conf
      - ../../_res/env.conf
      - ../../_custom/env.conf
    ports: 
      - "8095:8070"
    volumes:
      - ../../_res/connections:/enterprise/connections/ext
      - ../../_custom/datasources/epaymentds:/services/datasources/mainds

      - ./modules:/enterprise/modules
      - ./templates:/apps/server/templates
      
      - ../../_custom/reports:/apps/server/templates/custom/reports
      - ../../_custom/output:/apps/server/output
